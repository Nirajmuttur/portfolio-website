{% extends "base.html" %}

{% block page_content %}
    <h1>Projects</h1>
    <div class="row">
    {% for project in resume %}
        <div class="col-md-4">
            <div class="card mb-2">
                {% load static %}

                <img class="card-img-top"  src="{% static project.img %}" width="18rem" height="200rem">
                <div class="card-body card text-white bg-dark mb-3 ">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.des }}</p>
                      <a class="btn btn-primary btn-lg" href="https://github.com/Nirajmuttur" role="button">Learn more</a>




                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
